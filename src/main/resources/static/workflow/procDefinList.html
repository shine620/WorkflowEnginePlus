<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../component/layui/css/layui.css" rel="stylesheet" />
		<link href="../admin/css/pearCommon.css" rel="stylesheet" />
	</head>
	<body>
		<body class="pear-container">
		    <div class="layui-card">
		        <div class="layui-card-body">
		            <form class="layui-form" action="/ProcessDefinitionController/process-definitions" method="get">
		                <div class="layui-form-item">
                            <label class="layui-form-label">流程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" placeholder="" class="layui-input">
                            </div>
		                    <label class="layui-form-label" style="width: 90px !important;">流程定义编号</label>
		                    <div class="layui-input-inline">
		                        <input type="text" name="id" placeholder="" class="layui-input">
		                    </div>
		                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
		                        <i class="layui-icon layui-icon-search"></i>
		                        查询
		                    </button>
		                    <button type="reset" class="pear-btn pear-btn-md">
		                        <i class="layui-icon layui-icon-refresh"></i>
		                        重置
		                    </button>
		                </div>
		            </form>
		        </div>
		    </div>
		    <div class="layui-card">
		        <div class="layui-card-body">
		            <table id="user-table" lay-filter="user-table"></table>
		        </div>
		    </div>
		</body>

		<script type="text/html" id="user-toolbar">
            <!--<a href="/flowable.html#/editor" target="_blank" class="pear-btn pear-btn-primary pear-btn-md">
                <i class="layui-icon layui-icon-add-1"></i>新建模型
            </a> -->
            <!--当前tab页打开-->
            <!--<a href="http://www.layui.com" class="layui-btn">新建模型</a>-->
            <!--新页签打开-->
            <!--<button class="pear-btn pear-btn-primary pear-btn-md" data-id="addModelTab" data-title="新建模型" data-url="/flowable.html#/editor">
                <i class="layui-icon layui-icon-add-1"></i>新建模型
            </button>-->
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>批量删除
		    </button>
		</script>

        <!--编辑和删除按钮-->
		<script type="text/html" id="user-bar">
		    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="setting" title="配置"><i class="layui-icon layui-icon-set-fill"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove" title="删除"><i class="layui-icon layui-icon-delete"></i></button>
			<!--<button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="deploy" title="挂起"><i class="layui-icon layui-icon-pause" ></i></button>-->
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="viewXml" title="查看资源文件"><i class="layui-icon layui-icon-fonts-code" ></i></button>
		</script>

		<script type="text/html" id="procDef-suspended">
			<input type="checkbox" name="suspended" value="{{d.id}}" lay-skin="switch" lay-text="激活|挂起" lay-filter="procDef-suspended" {{ d.suspended == false ? 'checked' : '' }}  >
		</script>


        <!--列表日期格式化显示-->
		<!--<script type="text/html" id="model-createTime">
		    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}
		</script>
        <script type="text/html" id="model-lastUpdateTime">
            {{layui.util.toDateString(d.lastUpdateTime, 'yyyy-MM-dd HH:mm:ss')}}
        </script>-->
		
		<script src="../component/layui/layui.js"></script>
		<script>
		    layui.use(['table','form','jquery','pearTab'],function () {

		        let table = layui.table;
		        let form = layui.form;
		        let $ = layui.jquery;
		        let pearTab = layui.pearTab;

		        let MODULE_PATH = "/ProcessDefinitionController/process-definitions/";
		
		        let cols = [
		            [
		                {type:'checkbox'},
		                {title: '流程名称', field: 'name', align:'left',sort:true},
						{title: '流程定义编号', field: 'id', align:'left',sort:true},
						{title: '版本号', field: 'version', align:'center'},
						{title: '状态', field: 'suspended', align:'center',templet:'#procDef-suspended'},
						{title: '流程部署编号', field: 'deploymentId'},
		                /*{title: '创建时间', field: 'createTime', align:'left',templet:"#model-createTime",sort:true},
		                {title: '最后修改时间', field: 'lastUpdateTime', align:'left',templet:"#model-lastUpdateTime"},*/
		                {title: '操作', toolbar: '#user-bar', align:'center',width:150}
		            ]
		        ]

                 table.render({
		            elem: '#user-table',
		            url: MODULE_PATH,
		            page: true ,
		            cols: cols ,
		            skin: 'line',
                    limits: [5,10, 20, 30, 40, 50],
		            toolbar: '#user-toolbar',
					initSort: {
						 field: 'deploymentId' //排序字段，对应 cols 设定的各字段名
						 ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
					},
                    request: {
                        pageName: 'startPage' //页码的参数名称，默认：page
                        ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                    },
                    parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": 0, //解析接口状态
                            "msg": "", //解析提示文本
                            "count": res.total, //解析数据长度
                            "data": res.data
                        };
                    },
                    defaultToolbar: [{
		                layEvent: 'refresh',
		                icon: 'layui-icon-refresh',
                        title: '刷新',
		            }, 'filter', 'print', 'exports']
		        });

		        //data-url属性的元素单击后打开新标签页
                $("body").on("click", "[data-url]", function() {
                    parent.layui.pearTab.addTabOnlyByElem("content", {
                        id: $(this).attr("data-id"),
                        title: $(this).attr("data-title"),
                        url: $(this).attr("data-url"),
                        close: true
                    })
                })

		        /*绑定列表编辑和删除事件*/
		        table.on('tool(user-table)', function(obj){
		            if(obj.event === 'remove'){
		                window.remove(obj);
		            } else if(obj.event === 'viewXml'){
		                window .viewXml(obj);
		            }else if(obj.event === 'deploy'){
						window .deploy(obj);
					}
		        });

		        /*绑定新增模型和批量删除按钮事件*/
		        table.on('toolbar(user-table)', function(obj){
		            if(obj.event === 'add'){
		                window.add();
		            } else if(obj.event === 'refresh'){
		                window.refresh();
		            } else if(obj.event === 'batchRemove'){
		                window.batchRemove(obj);
		            }
		        });

                /*搜索框提交事件*/
		        form.on('submit(user-query)', function(data){
		            table.reload('user-table',{where: data.field});
                    return false;
		        });

				/*挂起流程定义*/
				form.on('switch(procDef-suspended)', function(obj){
					console.info(obj);
					//layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
					let loading = layer.load();
					$.ajax({
						url: MODULE_PATH+"suspend/"+this.value,
						type:'put',
						success:function(result){
							layer.msg('操作成功',{icon:1,time:1000});
							layer.close(loading);
						},
						error:function(XMLHttpRequest){
							layer.msg("操作失败",{icon:2,time:1000});
							layer.close(loading);
							console.info(XMLHttpRequest.responseText);
						}
					})

				});
		
		        window.viewXml = function(obj){
		            let processDefinitionId = obj.data['id'];
                    window.open(MODULE_PATH+'xml/'+processDefinitionId,'_blank');
		        }
		
		        window.remove = function(obj){
		            layer.confirm('确定要删除该流程定义吗？', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                let loading = layer.load();
		                $.ajax({
		                    url: MODULE_PATH+obj.data['deploymentId'],
		                    dataType:'json',
		                    type:'delete',
		                    success:function(result){
		                        layer.close(loading);
								table.reload('user-table');
                                layer.msg('删除成功',{icon:1,time:1000});
		                    },
                            error:function(XMLHttpRequest){
                                layer.msg("删除失败",{icon:2,time:1000});
                                layer.close(loading);
                                console.info(XMLHttpRequest.responseText);
                            }
		                })
		            });
		        }

				window.deployww = function(obj){
					let loading = layer.load();
					$.ajax({
						url: '/ModelController/deploy/'+obj.data['id'],
						//dataType:'json',
						type:'put',
						success:function(result){
							layer.msg('部署成功',{icon:1,time:1000});
							layer.close(loading);
						},
						error:function(XMLHttpRequest){
							layer.msg("部署失败",{icon:2,time:1000});
							layer.close(loading);
							console.info(XMLHttpRequest.responseText);
						}
					})
				}
		
		        window.batchRemove = function(obj){
		            let data = table.checkStatus(obj.config.id).data;
		            if(data.length === 0){
		                layer.msg("未选中数据",{icon:3,time:1000});
		                return false;
		            }
		            let deploymentIds=[];
		            for(let i = 0;i<data.length;i++){
						deploymentIds[i] = data[i].deploymentId;
		            }
		            layer.confirm('确定要删除这些流程定义吗？', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                let loading = layer.load();
		                $.ajax({
		                    url: MODULE_PATH+"batchProcessDefinitions?deploymentIds="+deploymentIds,
		                    dataType:'json',
		                    type:'delete',
		                    success:function(result){
		                        layer.close(loading);
								table.reload('user-table');
                                layer.msg("删除成功",{icon:1,time:1000});
		                    },
                            error:function(XMLHttpRequest){
                                layer.msg("删除失败",{icon:2,time:1000});
                                layer.close(loading);
                                console.info(XMLHttpRequest.responseText);
                            }
		                })
		            });
		        }
		
		        window.refresh = function(param){
		            table.reload('user-table');
		        }

		    })
		</script>
	</body>
</html>
